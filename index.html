<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyatakan Perasaan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Menyatakan Perasaan</h1>
        <p id="introParagraph">Tekan tombol di bawah ini untuk menyatakan perasaanmu!</p>
        <button id="expressButton">Sampaikan Perasaan</button>
        <div id="message" class="hidden"></div>
        <div id="messages" class="hidden"></div> 

        <div id="responseSection" class="hidden">
            <p>gimana?</p>
            <button id="yesButton">Ya</button>
            <button id="noButton">Tidak</button>
        </div>

        <div id="finalMessage" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
